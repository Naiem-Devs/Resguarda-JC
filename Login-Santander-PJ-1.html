    <body>

       
    <!-- header-area START -->
    <div class="header-area">
        <div class="container">
            <div class="row align-items-center">
                <div class=" col-6">
                    <div class="logo-area">
                        <a href="index.html"><img src="assets/img/logo.svg" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header-area END -->


    <main class="Santander"> 
        


        <!---------login Section START ---------->
        <section class="login-area">
            <div class="position-img">
                <img src="assets/img/log-1-v5.svg" class="shape-top" alt="">
                <img src="assets/img/log-2-v5.svg" class="shape-btm" alt="">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="login_content">
                            <div class="logo">
                                <a href="#">
                                    <img src="assets/img/logo-v6.svg" alt="">
                                </a>
                            </div>
                            <h2 class="title">Autenticação <span>Resguarda<i>+</i></span></h2>
                            <h3>via <span class="red2"> Santander</span></h3>
                        </div>
                    </div>
                    <div class="col-lg-12 my-5">
                        <div class="login-form lg">
                            <h3>Pessoa Física</h3>
                            <form action="">
                                <div class="input_blk">
                                    <label for="">CPF</label>
                                    <input type="text" placeholder="Digite seu CPF">
                                </div>
                                <div class="input_blk">
                                    <label for="">Senha</label>
                                    <input type="text" placeholder="Digite sua senha de acesso">
                                </div>
                                <div class="btn-grp">
                                    <a href="#" class="thm_btn bordered">Voltar</a>
                                    <a href="#" class="thm_btn">Entrar</a>
                                </div>
                                <small class="passo"><b>passo 1</b> de 2</small>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!---------login Section End ---------->



    </main>
